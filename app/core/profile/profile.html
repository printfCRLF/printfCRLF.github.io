<div class="panel panel-default profile-area">
    <div class="panel-heading">
        <h3>Profile</h3>
    </div>
    <div class="panel-body">
        <img ng-src="{{ vm.profile.picture }}" class="avatar" alt="avatar">
        <div>
            <label>
                <i class="glyphicon glyphicon-user"></i> Nickname
            </label>
            <h3 class="nickname">{{ vm.profile.nickname }}</h3>
        </div>
        <pre class="full-profile">{{ vm.profile | json }}</pre>

        <button ng-click="vm.getMessage()">Get Message</button>
        <button ng-click="vm.getSecretMessage()">Get Secret Message</button>

        <h3>
            {{vm.message}}
        </h3>

    </div>
</div>
